<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />

    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/f13a0ea519.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login or Submit Attendance</title>

    <!-- JS link -->
    <script defer src="/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="mb-5">
      <div class="container">
        <div class="row">
          <div class="text-center py-2">
            <h1 class="">
              <i class="fas fa-user"></i> Please login for Attendance records
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- login form -->
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h2>Account login</h2>
              </div>
              <div class="card-body">
                <form class="pb-3">
                  <label for="username" class="my-1">Username</label>
                  <input
                    id="inputLoginUsername"
                    type="text"
                    placeholder="Username"
                    class="form-control mb-3"
                  />
                  <label for="password" class="my-1">Password</label>
                  <input
                    id="inputLoginPassword"
                    type="password"
                    placeholder="password"
                    class="form-control mb-3"
                  />
                  <!-- <input
                    id="loginBtn"
                    type="submit"
                    value="Login"
                    class="btn btn-primary col-12 my-2"
                  /> -->
                  <button id="loginBtn" class="btn btn-primary col-12 my-2">
                    Login
                  </button>
                </form>
                <p class="text-center my-2">OR</p>
                <button
                  href="#"
                  class="btn btn-primary d-block col-12"
                  data-bs-toggle="modal"
                  data-bs-target="#submitModal"
                >
                  Submit Attendance
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Submit attendance modal -->
    <div class="modal" id="submitModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Attendance Form</h3>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <label>Username</label>
              <input
                id="modalInputUsername"
                type="text"
                placeholder="Username"
                class="form-control mb-3"
              />
              <label>Password</label>
              <input
                id="modalInputPassword"
                type="password"
                placeholder="password"
                class="form-control mb-3"
              />
              <label class="mt-2">Direction of Attendance</label>
              <div class="d-flex mb-2">
                <div class="form-check col-6">
                  <input
                    id="checkIn"
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                  />
                  <label class="form-check-label" for="checkIn">
                    Check In
                  </label>
                </div>
                <div class="form-check col-6">
                  <input
                    id="checkOut"
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                  />
                  <label class="form-check-label" for="checkOut">
                    Check Out
                  </label>
                </div>
              </div>
              <label for="">Remarks</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </form>
            <button
              id="submitAttendanceBtn"
              href="index.html"
              class="btn btn-primary d-block mt-3 col-12"
            >
              Submit Attendance
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
