<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />

    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/f13a0ea519.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Attendance</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="mb-5">
      <div class="container">
        <div class="row">
          <div class="text-center py-2">
            <h1 class="">
              <i class="fas fa-user"></i> Please login for Attendance records
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- login form -->
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h2>Account login</h2>
              </div>
              <div class="card-body">
                <form class="pb-3">
                  <label for="username" class="my-1">Username</label>
                  <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    class="form-control mb-3"
                  />
                  <label for="password" class="my-1">Password</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="password"
                    class="form-control mb-3"
                  />
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-primary col-12 my-2"
                  />
                </form>
                <p class="text-center my-2">OR</p>
                <input
                  type="submit"
                  value="Submit Attendance"
                  class="btn btn-primary col-12 mt-2"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
