<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />

    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/f13a0ea519.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Attendance</title>

    <!-- JS link -->
    <script defer src="/script.js"></script>
  </head>
  <body>
    <!-- Header section -->
    <header id="indexHeader">
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-between py-2">
            <h3 class="welcome my-3 text-white">Greetings, Little mouse</h3>
            <a id="logoutBtn" href="#" class="btn btn-danger my-3"
              >Logout <i class="fas fa-times ms-2"></i
            ></a>
          </div>
        </div>
      </div>
    </header>

    <!-- attendance details section -->
    <section id="attendanceDetails" class="my-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card text-center">
              <div class="card-header">
                <h4 class="attendanceDetailsHeader">Attendance Details</h4>
              </div>
              <table class="table table-striped mb-0">
                <thead class="table-dark">
                  <tr>
                    <th>Date</th>
                    <th>Check-In time</th>
                    <th>Check-Out time</th>
                    <th>Status</th>
                    <th>Remarks</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1 Jan,2022</td>
                    <td>09:15</td>
                    <td>06:20</td>
                    <td>Present</td>
                    <td></td>
                    <td><a href="#" class="btn btn-primary">Edit</a></td>
                  </tr>
                  <tr>
                    <td>2 Jan,2022</td>
                    <td>09:08</td>
                    <td>06:15</td>
                    <td>Present</td>
                    <td></td>
                    <td><a href="#" class="btn btn-primary">Edit</a></td>
                  </tr>
                  <tr>
                    <td>3 Jan,2022</td>
                    <td>09:35</td>
                    <td>06:45</td>
                    <td>Present</td>
                    <td></td>
                    <td><a href="#" class="btn btn-primary">Edit</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
